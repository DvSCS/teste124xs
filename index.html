<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Vídeo Profissional</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <h1>Editor de Vídeo Profissional</h1>
            <div class="tools">
                <button id="undoBtn" title="Desfazer"><i class="fas fa-undo"></i></button>
                <button id="redoBtn" title="Refazer"><i class="fas fa-redo"></i></button>
                <button id="saveProjectBtn" title="Salvar Projeto"><i class="fas fa-save"></i></button>
            </div>
        </div>

        <div class="main-editor">
            <div class="media-bin">
                <h3>Mídia</h3>
                <button id="addMediaBtn"><i class="fas fa-plus"></i> Adicionar Mídia</button>
                <input type="file" id="mediaInput" multiple accept="video/*,image/*,audio/*" hidden>
                <div id="mediaList" class="media-list"></div>
            </div>

            <div class="preview-section">
                <div class="preview-container">
                    <video id="videoPreview" controls></video>
                    <canvas id="overlayCanvas"></canvas>
                </div>
                <div class="preview-controls">
                    <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                    <input type="range" id="timelineSlider" min="0" max="100" value="0">
                    <span id="currentTime">00:00</span> / <span id="totalTime">00:00</span>
                </div>
            </div>

            <div class="effects-panel">
                <h3>Efeitos</h3>
                <div class="effects-tabs">
                    <button class="tab-btn active" data-tab="filters">Filtros</button>
                    <button class="tab-btn" data-tab="transitions">Transições</button>
                    <button class="tab-btn" data-tab="text">Texto</button>
                    <button class="tab-btn" data-tab="audio">Áudio</button>
                </div>
                
                <div class="tab-content" id="filtersTab">
                    <div class="filter-controls">
                        <select id="filterSelect">
                            <option value="none">Normal</option>
                            <option value="grayscale">Preto e Branco</option>
                            <option value="sepia">Sépia</option>
                            <option value="vintage">Vintage</option>
                            <option value="cinema">Cinema</option>
                            <option value="dramatic">Dramático</option>
                        </select>
                        
                        <div class="adjustment-controls">
                            <label>Brilho
                                <input type="range" id="brightnessControl" min="-100" max="100" value="0">
                            </label>
                            <label>Contraste
                                <input type="range" id="contrastControl" min="-100" max="100" value="0">
                            </label>
                            <label>Saturação
                                <input type="range" id="saturationControl" min="-100" max="100" value="0">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="timeline">
            <div class="timeline-tracks">
                <div class="track-labels">
                    <div class="track-label">Vídeo 1</div>
                    <div class="track-label">Vídeo 2</div>
                    <div class="track-label">Áudio</div>
                    <div class="track-label">Texto</div>
                </div>
                <div class="tracks-container">
                    <div class="track" id="videoTrack1"></div>
                    <div class="track" id="videoTrack2"></div>
                    <div class="track" id="audioTrack"></div>
                    <div class="track" id="textTrack"></div>
                </div>
            </div>
            <div class="timeline-controls">
                <button id="zoomInBtn"><i class="fas fa-search-plus"></i></button>
                <button id="zoomOutBtn"><i class="fas fa-search-minus"></i></button>
                <button id="splitClipBtn"><i class="fas fa-cut"></i></button>
            </div>
        </div>

        <div class="export-panel">
            <button id="exportBtn" class="primary-btn">Exportar Projeto</button>
            <select id="exportFormat">
                <option value="mp4">MP4</option>
                <option value="webm">WebM</option>
                <option value="gif">GIF</option>
            </select>
            <select id="exportQuality">
                <option value="high">Alta Qualidade</option>
                <option value="medium">Média Qualidade</option>
                <option value="low">Baixa Qualidade</option>
            </select>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.7/dist/ffmpeg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/util@0.12.1/dist/util.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.12.4/dist/ffmpeg-core.js"></script>
    <script src="script.js"></script>
</body>
</html>
